<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Admission form</title>
</head>

<body>
    <div class="container my-3">
        <div class="form">
            <form action="#" name="google-sheet" method="post">


                <div class="form-group">
                    <label for="exampleInputEmail1">Enter Student name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        name="student-name" required>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Date of Birth</label>
                    <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        name="date-of-birth" required>
                </div>



                <div class="form-group">
                    <label for="exampleInputEmail1">Birth palce</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        name="birth-place" required>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Father Full Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        name="father-name" required>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Father Education</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        name="father-education" required>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlSelect1">Father Occupation</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="father-occupation">
                        <option value="busssiness">Bussiness</option>
                        <option value="service">Service</option>

                    </select>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Office Addres</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        name="father-office-address">
                </div>

                <!-- mother info  -->
                <div class="form-group">
                    <label for="exampleInputEmail1">mother Full Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        name="mother-name" required>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">mother Education</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        name="mother-education" required>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlSelect1">mother Occupation</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="mother-occupation">
                        <option value="bussiness">Bussiness</option>
                        <option value="service">Service</option>
                        <option value="housewife">Housewife</option>

                    </select>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Office Addres</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        name="mother-office-address">
                </div>

                <!-- income  -->
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Annual income</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="income" required>
                        <option value="less than 60000">Less than 60000</option>
                        <option value="60000 to 120000">60000 to 1,20,000</option>
                        <option value="more than 120000">More than 1,20,000</option>

                    </select>
                </div>


                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Parent Residental Address</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="address"
                        required></textarea>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Phone/mobile number</label>
                    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        name="number" required>
                </div>

                <!-- images  -->

                <!-- <div class="form-group">
                    <label for="exampleFormControlFile1">upload Student passport size photo</label>
                    <input type="file" accept="image/*" class="form-control-file" id="exampleFormControlFile1" required>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlFile1">upload Student birth certificate photo</label>
                    <input type="file" accept="image/*" class="form-control-file" id="exampleFormControlFile1" required>
                </div> -->

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="checkbox">
                    <label class="form-check-label" for="exampleCheck1"> Above given information is true and
                        correct</label>
                </div>



                <button type="submit" class="btn btn-primary btn-lg btn-block" id="signup" onclick="disable()" disabled>Submit</button>

            </form>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <script src="form.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
